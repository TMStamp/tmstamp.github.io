<p>
   <a href="#/new" class="btn btn-default btn-primary">
      <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Link to New
   </a>
</p>

<ul class="list-group">
   <li class="list-group-item" ng-repeat="project in projects | orderByPriority | orderBy:'title'">
      <div class="list-group-item-heading">
         <h4 style="white-space: nowrap;">
            <a ng-href="/projects/{{project.folder}}/" class="btn btn-default"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;{{project.title}}</a>
            <a ng-href="#/edit/{{project.$id}}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
         </h4>
      </div>

      <p class="list-group-item-text" style="white-space: pre-wrap;">{{project.description}}</p>
   </li>
</ul>
