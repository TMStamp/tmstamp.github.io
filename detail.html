<form name="myForm" role="form">
  <div class="form-group" ng-class="{'has-error has-feedback': myForm.title.$invalid && !myForm.title.$pristine}">
    <label for="inputTitle">Project Title</label>
    <input id="inputTitle" class="form-control" type="text" name="title" placeholder="Enter Title" ng-model="project.title" required>
    <span ng-show="myForm.title.$error.required &amp;&amp; !myForm.title.$pristine" class="help-block text-danger">Required</span>
  </div>

  <div class="form-group" ng-class="{'has-error has-feedback': myForm.folder.$invalid && !myForm.folder.$pristine}">
    <label for="inputFolder">Project Folder</label>
    <input id="inputFolder" class="form-control" type="text" name="folder" placeholder="Enter Folder Name" ng-model="project.folder" ng-pattern="/^\S+$/" required>
    <span ng-show="(myForm.folder.$error.required || myForm.folder.$error.pattern) && !myForm.folder.$pristine" class="help-block text-danger">Required and must not contain any spaces or tabs</span>
  </div>

  <div class="form-group">
	<label for="inputDesc">Project Description</label>
	<textarea id="inputDesc" class="form-control" name="description" ng-model="project.description" rows="3" placeholder="Enter Description" required></textarea>
  </div>

  <div class="form-group">
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="project.$remove" class="btn btn-danger">Delete</button>
  </div>
</form>
