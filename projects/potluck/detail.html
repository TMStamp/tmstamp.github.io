<form name="myForm" role="form">
  <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label for="inputFName">Your Name</label>
    <input id="inputFName" class="form-control" type="text" name="name" placeholder="Enter Name" ng-model="item.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">Required {{myForm.name.$pristine}}</span>
  </div>

  <div class="form-group">
	<label for="inputDesc">Potluck Contribution</label>
	<textarea id="inputDesc" class="form-control" name="description" ng-model="item.description" rows="3" placeholder="Enter Description" required></textarea>
  </div>

  <div class="form-group">
	<a href="#/" class="btn">Cancel</a>
	<button ng-click="save()" ng-disabled="myForm.$invalid"
            class="btn btn-primary">Save</button>
	<button ng-click="destroy()"
			ng-show="item.$remove" class="btn btn-danger">Delete</button>
	</div>
</form>
