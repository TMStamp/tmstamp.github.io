<!doctype html>
<html ng-app="plunker">
  <head>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-resource.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="dropDownController">
    <!-- Single button -->
    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
        Button dropdown <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" ng-init="projects=[{folder: 'potluck', title: 'Potluck Party'}]">
        <li ng-repeat="project in projects"><a ng-href="/projects/{{project.folder}}">{{project.title}}</a></li>
        <li class="divider"></li>
        <li><a ng-href="//github.com/TMStamp/tmstamp.github.io">Repository</a></li>
      </ul>
    </div>

</div>
  </body>
</html>
